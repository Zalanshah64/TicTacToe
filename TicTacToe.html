<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="TicTacToe.css" type="text/css">
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <h1 id="title">Tic-Tac-Toe</h1>
            </div>

            <div id="board">
                <div id="topLeft" class="boardpiece"></div>
                <div id="topMiddle" class="boardpiece"></div>
                <div id="topRight" class="boardpiece"></div>
                <div id="centerLeft" class="boardpiece"></div>
                <div id="center" class="boardpiece"></div>
                <div id="centerRight" class="boardpiece"></div>
                <div id="bottomLeft" class="boardpiece"></div>
                <div id="bottomMiddle" class="boardpiece"></div>
                <div id="bottomRight" class="boardpiece"></div>
            </div>

            <div id="footer">
                <div id="credits">Created by Zalan Shah</div>
            </div>
        </div>
    </body>


</html>
